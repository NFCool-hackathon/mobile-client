<ion-header>
  <ion-toolbar>
    <ion-title>token-unit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="box">
    <div>
      <div class="product-image" style="background-image: url('{{token.uri}}')">
        <div class="chip chip-valid" *ngIf="status == 'valid'">Authentic</div>
        <div class="chip chip-invalid" *ngIf="status == 'invalid'">Counterfeited</div>
      </div>
      <div class="infos">
        <h2>{{brandName}} - {{token.name}}</h2>
        <p>
          Ref: <b>{{tokenId}}-{{unitId}}</b><br>
          Owner: <b *ngIf="unit.owner != contractAddress">{{unit.owner}}</b><b *ngIf="unit.owner == contractAddress">Not Owned</b><br>
          Status: <b>{{unit.status}}</b>
        </p>
      </div>
    </div>
    <div class="btn-box">
      <button class="btn-action btn" (click)="isAuthentic()" *ngIf="status === 'unchecked'">Check Authenticity</button>
      <button class="btn btn-action" (click)="goToMetamask()" *ngIf="unit.status == 'sold'">Claim Ownership</button>
    </div>
  </div>
</ion-content>
<div class="modal-bg" *ngIf="displayModal">
</div>
<div class="modal-container" *ngIf="displayModal" (click)="closeNfcModal()">
  <div class="modal">
    <p>Ready to scan...</p>
  </div>
</div>
